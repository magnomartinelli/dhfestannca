    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Quicksand:wght@400;500;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      scroll-behavior: smooth;
    }

    h1,
    h2,
    h3,
    .font-display {
      font-family: 'Montserrat', sans-serif;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.9;
      }

      50% {
        transform: translateY(-15px) rotate(3deg);
        opacity: 1;
      }

      100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.9;
      }
    }

    @keyframes sway {
      0% {
        transform: rotate(-3deg);
      }

      50% {
        transform: rotate(3deg);
      }

      100% {
        transform: rotate(-3deg);
      }
    }

    .animate-float {
      animation: float 5s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float 6s ease-in-out infinite 2s;
    }

    .animate-float-slow {
      animation: float 7s ease-in-out infinite 1s;
    }

    .animate-sway {
      animation: sway 3s ease-in-out infinite;
    }

    /* Scroll Reveal Classes */
    .reveal {
      position: relative;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }

    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f3f4f6;
    }

    ::-webkit-scrollbar-thumb {
      background: #f472b6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ec4899;
    }
  </style>
  <script>
    (function () {
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
